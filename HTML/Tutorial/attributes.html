<!DOCTYPE html>
<html lang="en"> <!--You should always include the lang attribute inside the <html>
                    tag, to declare the language of the Web page. This is meant to
                    assist search engines and browsers.-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes</title> <!--The title attribute defines some extra information
                                about an element.-->
</head>
<body>
    <!--The <a> tag defines a hyperlink. The href attribute specifies the URL of
        the page the link goes to-->
    <a href="https://www.w3schools.com">Visit W3Schools</a>

    <!--The <img> tag is used to embed an image in an HTML page. The src attribute
        specifies the path to the image to be displayed-->
    <img src="assets/Icon_Pinguin_1_512x512.png">

    <!--The <img> tag should also contain the width and height attributes,
        which specify the width and height of the image (in pixels)-->
    <img src="assets/Icon_Pinguin_1_512x512.png" width="512" height="256">

    <!--The required alt attribute for the <img> tag specifies an alternate text
        for an image, if the image for some reason cannot be displayed. This can
        be due to a slow connection, or an error in the src attribute, or if the
        user uses a screen reader-->
    <img src="assets/Icon_Pinguin_1_512x512.png" alt="pingui">

    <!--See what happens if we try to display an image that does not exist-->
    <img src="img_typo.jpg" alt="Girl with a jacket">

    <!--The style attribute is used to add styles to an element, such as color
        font, size, and more.-->
        <p style="color:red;">This is a red paragraph.</p>
</body>
</html>
